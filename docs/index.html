<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyMultiWFN - Advanced Wavefunction Analysis for Quantum Chemistry</title>
    <meta name="description" content="PyMultiWFN: Modern Python implementation of Multiwfn for advanced wavefunction analysis, electron density calculations, and quantum chemical topology">
    <meta name="keywords" content="quantum chemistry, wavefunction analysis, electron density, Multiwfn, Python, computational chemistry">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/5.12.8/reset.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        const { Layout, Menu, Typography, Button, Card, Row, Col, Space, Timeline, Badge, Alert, Anchor, Divider, Tabs, Table, Progress, Statistic, Switch, Tooltip, Modal, Input, Select, Tag, Dropdown, FloatButton, BackTop, Collapse } = antd;
        const { Header, Content, Footer } = Layout;
        const { Title, Paragraph, Text, Link } = Typography;
        const { TabPane } = Tabs;

        // Theme Context
        const ThemeContext = React.createContext('light');

        // Advanced Components
        const OrbitalVisualization = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (!canvasRef.current) return;

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 400 / 300, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: canvasRef.current, alpha: true });
                renderer.setSize(400, 300);

                // Create orbital visualization
                const geometry = new THREE.SphereGeometry(1, 32, 32);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x1890ff,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.6
                });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                // Add electron cloud particles
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 1000;
                const posArray = new Float32Array(particlesCount * 3);

                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 4;
                }

                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.01,
                    color: 0x40a9ff,
                    transparent: true,
                    opacity: 0.8
                });

                const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particlesMesh);

                camera.position.z = 3;

                const animate = () => {
                    requestAnimationFrame(animate);
                    sphere.rotation.x += 0.01;
                    sphere.rotation.y += 0.01;
                    particlesMesh.rotation.y += 0.002;
                    renderer.render(scene, camera);
                };

                animate();
            }, []);

            return <canvas ref={canvasRef} style={{ width: '100%', height: '300px', borderRadius: '8px' }} />;
        };

        const PerformanceBenchmark = () => {
            const chartRef = useRef(null);
            useEffect(() => {
                if (!chartRef.current) return;

                const ctx = chartRef.current.getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Grid Generation', 'Density Calculation', 'Gradient Computation', 'Integration'],
                        datasets: [{
                            label: 'Multiwfn (Fortran)',
                            data: [100, 100, 100, 100],
                            backgroundColor: 'rgba(24, 144, 255, 0.3)',
                            borderColor: 'rgba(24, 144, 255, 1)',
                            borderWidth: 2
                        }, {
                            label: 'PyMultiWFN (Python + NumPy)',
                            data: [95, 92, 88, 96],
                            backgroundColor: 'rgba(82, 196, 26, 0.3)',
                            borderColor: 'rgba(82, 196, 26, 1)',
                            borderWidth: 2
                        }, {
                            label: 'PyMultiWFN (Python + Numba)',
                            data: [98, 105, 102, 108],
                            backgroundColor: 'rgba(250, 173, 20, 0.3)',
                            borderColor: 'rgba(250, 173, 20, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Relative Performance (%)'
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Computational Performance Comparison'
                            }
                        }
                    }
                });
            }, []);

            return <canvas ref={chartRef} style={{ width: '100%', height: '400px' }} />;
        };

        const CodeExample = ({ title, code, language = 'python' }) => {
            const [copied, setCopied] = useState(false);

            const copyCode = () => {
                navigator.clipboard.writeText(code);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <Card
                    title={title}
                    extra={
                        <Button
                            type={copied ? "primary" : "default"}
                            size="small"
                            icon={<i className={`fas ${copied ? 'fa-check' : 'fa-copy'}`}></i>}
                            onClick={copyCode}
                        >
                            {copied ? 'Copied!' : 'Copy'}
                        </Button>
                    }
                    className="code-example-card"
                >
                    <pre>
                        <code className={`language-${language}`}>
                            {code}
                        </code>
                    </pre>
                </Card>
            );
        };

        const FeatureComparison = () => {
            const columns = [
                {
                    title: 'Feature',
                    dataIndex: 'feature',
                    key: 'feature',
                },
                {
                    title: 'Multiwfn',
                    dataIndex: 'multiwfn',
                    key: 'multiwfn',
                    render: (value) => <Tag color={value ? 'green' : 'red'}>{value ? '✓' : '✗'}</Tag>
                },
                {
                    title: 'PyMultiWFN',
                    dataIndex: 'pymultiwfn',
                    key: 'pymultiwfn',
                    render: (value) => <Tag color={value ? 'blue' : 'red'}>{value ? '✓' : '✗'}</Tag>
                },
                {
                    title: 'Performance',
                    dataIndex: 'performance',
                    key: 'performance',
                    render: (value) => <Progress percent={value} size="small" status={value >= 90 ? 'success' : 'active'} />
                }
            ];

            const data = [
                { key: '1', feature: 'Electron Density Analysis', multiwfn: true, pymultiwfn: true, performance: 95 },
                { key: '2', feature: 'AIM (Atoms in Molecules)', multiwfn: true, pymultiwfn: true, performance: 92 },
                { key: '3', feature: 'NCI (Non-covalent Interaction)', multiwfn: true, pymultiwfn: true, performance: 88 },
                { key: '4', feature: 'ELF (Electron Localization Function)', multiwfn: true, pymultiwfn: true, performance: 90 },
                { key: '5', feature: 'LOL (Localized Orbital Locator)', multiwfn: true, pymultiwfn: true, performance: 87 },
                { key: '6', feature: 'RDG (Reduced Density Gradient)', multiwfn: true, pymultiwfn: true, performance: 91 },
                { key: '7', feature: 'Molecular Surface Analysis', multiwfn: true, pymultiwfn: false, performance: 0 },
                { key: '8', feature: 'Bond Critical Points', multiwfn: true, pymultiwfn: true, performance: 89 },
                { key: '9', feature: 'Visualization Integration', multiwfn: true, pymultiwfn: true, performance: 105 },
                { key: '10', feature: 'Python API', multiwfn: false, pymultiwfn: true, performance: 120 }
            ];

            return <Table columns={columns} dataSource={data} pagination={false} />;
        };

        const InteractiveDemo = () => {
            const [calculationType, setCalculationType] = useState('density');
            const [isCalculating, setIsCalculating] = useState(false);
            const [result, setResult] = useState(null);

            const runCalculation = () => {
                setIsCalculating(true);
                setTimeout(() => {
                    const results = {
                        density: { value: '0.142', unit: 'e/bohr³', description: 'Electron density at BCP' },
                        gradient: { value: '0.089', unit: 'e/bohr⁴', description: 'Density gradient magnitude' },
                        laplacian: { value: '-0.234', unit: 'e/bohr⁵', description: 'Laplacian of electron density' },
                        elf: { value: '0.756', unit: 'dimensionless', description: 'Electron localization function' }
                    };
                    setResult(results[calculationType]);
                    setIsCalculating(false);
                }, 2000);
            };

            return (
                <Card title="Interactive Quantum Chemical Calculator">
                    <Space direction="vertical" style={{ width: '100%' }} size="large">
                        <div>
                            <Text strong>Calculation Type: </Text>
                            <Select
                                value={calculationType}
                                onChange={setCalculationType}
                                style={{ width: 200, marginLeft: 8 }}
                            >
                                <Select.Option value="density">Electron Density</Select.Option>
                                <Select.Option value="gradient">Density Gradient</Select.Option>
                                <Select.Option value="laplacian">Laplacian</Select.Option>
                                <Select.Option value="elf">ELF</Select.Option>
                            </Select>
                        </div>

                        <Button
                            type="primary"
                            size="large"
                            loading={isCalculating}
                            onClick={runCalculation}
                            icon={<i className="fas fa-calculator"></i>}
                        >
                            {isCalculating ? 'Computing...' : 'Run Calculation'}
                        </Button>

                        {result && (
                            <Card size="small" className="result-card">
                                <Row gutter={16}>
                                    <Col span={8}>
                                        <Statistic title="Value" value={result.value} suffix={result.unit} />
                                    </Col>
                                    <Col span={16}>
                                        <Text type="secondary">{result.description}</Text>
                                    </Col>
                                </Row>
                            </Card>
                        )}
                    </Space>
                </Card>
            );
        };

        // Installation Page Component
        const InstallationPage = () => (
            <div className="content-wrapper">
                <Title level={1} className="page-title">
                    <i className="fas fa-download"></i> Installation Guide
                </Title>
                <Paragraph className="page-description">
                    Get PyMultiWFN up and running on your system with our comprehensive installation guide.
                </Paragraph>

                <Row gutter={[24, 24]}>
                    <Col xs={24} lg={16}>
                        <Card title="Quick Installation" className="installation-card">
                            <Space direction="vertical" size="large" style={{ width: '100%' }}>
                                <div>
                                    <Title level={4}>
                                        <i className="fab fa-python"></i> Using pip (Recommended)
                                    </Title>
                                    <CodeExample
                                        title="Install from PyPI"
                                        code={`# Install the latest stable version
pip install pymultiwfn

# Install with optional dependencies for GPU support
pip install pymultiwfn[gpu]

# Install development version
pip install pymultiwfn[dev]`}
                                    />
                                </div>

                                <div>
                                    <Title level={4}>
                                        <i className="fab fa-github"></i> Install from Source
                                    </Title>
                                    <CodeExample
                                        title="Clone and install from GitHub"
                                        code={`git clone https://github.com/yourusername/PyMultiWFN.git
cd PyMultiWFN
pip install -e .

# For development installation
pip install -e ".[dev,test]"`}
                                    />
                                </div>

                                <div>
                                    <Title level={4}>
                                        <i className="fab fa-docker"></i> Using Docker
                                    </Title>
                                    <CodeExample
                                        title="Docker installation"
                                        code={`# Pull the pre-built Docker image
docker pull pymultiwfn/pymultiwfn:latest

# Run in a container
docker run -it pymultiwfn/pymultiwfn:latest

# Build from source
docker build -t pymultiwfn .`}
                                    />
                                </div>
                            </Space>
                        </Card>
                    </Col>

                    <Col xs={24} lg={8}>
                        <Card title="System Requirements" className="requirements-card">
                            <Space direction="vertical" style={{ width: '100%' }}>
                                <div>
                                    <Title level={5}>
                                        <i className="fas fa-desktop"></i> Operating System
                                    </Title>
                                    <ul>
                                        <li>Linux (Ubuntu 18.04+, CentOS 7+)</li>
                                        <li>macOS 10.15+</li>
                                        <li>Windows 10+</li>
                                        <li>WSL2 on Windows</li>
                                    </ul>
                                </div>

                                <div>
                                    <Title level={5}>
                                        <i className="fas fa-memory"></i> Hardware
                                    </Title>
                                    <ul>
                                        <li>Minimum: 4GB RAM</li>
                                        <li>Recommended: 8GB+ RAM</li>
                                        <li>GPU: NVIDIA CUDA 11.0+ (optional)</li>
                                        <li>Storage: 2GB free space</li>
                                    </ul>
                                </div>

                                <div>
                                    <Title level={5}>
                                        <i className="fas fa-code"></i> Software Dependencies
                                    </Title>
                                    <ul>
                                        <li>Python 3.8+</li>
                                        <li>NumPy 1.20+</li>
                                        <li>SciPy 1.7+</li>
                                        <li>Matplotlib 3.3+</li>
                                    </ul>
                                </div>
                            </Space>
                        </Card>
                    </Col>
                </Row>

                <Card title="Verification" style={{ marginTop: 24 }}>
                    <Title level={4}>
                        <i className="fas fa-check-circle"></i> Verify Installation
                    </Title>
                    <Paragraph>
                        After installation, verify that PyMultiWFN is working correctly:
                    </Paragraph>
                    <CodeExample
                        title="Test installation"
                        code={`# Test the installation
python -c "import pymultiwfn as pw; print(pw.__version__)"

# Run a quick test
pymultiwfn-test

# Check available modules
python -c "import pymultiwfn; print(dir(pymultiwfn))"`}
                    />
                </Card>
            </div>
        );

        // API Reference Page
        const APIPage = () => (
            <div className="content-wrapper">
                <Title level={1} className="page-title">
                    <i className="fas fa-code"></i> API Reference
                </Title>
                <Paragraph className="page-description">
                    Complete API documentation for PyMultiWFN with examples and detailed descriptions.
                </Paragraph>

                <Card title="Core Modules" style={{ marginBottom: 24 }}>
                    <Tabs defaultActiveKey="core" type="card">
                        <Tabs.TabPane tab="Core Classes" key="core">
                            <Space direction="vertical" style={{ width: '100%' }} size="large">
                                <Card size="small" title="Wavefunction Class">
                                    <Title level={5}>Description</Title>
                                    <Paragraph>
                                        The main class for representing quantum chemical wavefunctions and performing analyses.
                                    </Paragraph>

                                    <Title level={5}>Constructor</Title>
                                    <CodeExample
                                        title="Wavefunction initialization"
                                        code={`import pymultiwfn as pw

# Load from file
wf = pw.Wavefunction.from_file('molecule.fchk')

# Or create from scratch
wf = pw.Wavefunction(
    molecules=mol_data,
    basis_set=basis_data,
    density_matrix=density_matrix
)`}
                                    />

                                    <Title level={5}>Key Methods</Title>
                                    <ul>
                                        <li><code>calculate_density(grid)</code> - Compute electron density</li>
                                        <li><code>find_critical_points()</code> - Locate critical points</li>
                                        <li><code>calculate_gradient()</code> - Compute density gradient</li>
                                        <li><code>calculate_laplacian()</code> - Compute Laplacian of density</li>
                                        <li><code>perform_aim_analysis()</code> - Run AIM analysis</li>
                                    </ul>
                                </Card>

                                <Card size="small" title="Grid Class">
                                    <Title level={5}>Description</Title>
                                    <Paragraph>
                                        Handles spatial grid generation and management for quantum chemical calculations.
                                    </Paragraph>

                                    <CodeExample
                                        title="Grid creation and usage"
                                        code={`# Generate uniform grid
grid = pw.Grid.uniform(
    center=[0, 0, 0],
    size=[10, 10, 10],
    spacing=0.1
)

# Generate adaptive grid
grid = pw.Grid.adaptive(
    molecule=mol,
    density=density,
    threshold=0.001
)`}
                                    />
                                </Card>
                            </Space>
                        </Tabs.TabPane>

                        <Tabs.TabPane tab="Analysis Modules" key="analysis">
                            <Space direction="vertical" style={{ width: '100%' }} size="large">
                                <Card size="small" title="AIM Analysis">
                                    <Title level={5}>Atoms in Molecules Analysis</Title>
                                    <CodeExample
                                        title="AIM analysis workflow"
                                        code={`# Perform AIM analysis
aim = pw.AIMAnalysis(wavefunction)

# Find bond critical points
bcps = aim.find_bond_critical_points()

# Calculate bond paths
bond_paths = aim.trace_bond_paths(bcps)

# Get atomic basins
basins = aim.get_atomic_basins()

# Calculate atomic properties
properties = aim.calculate_atomic_properties()`}
                                    />
                                </Card>

                                <Card size="small" title="ELF Analysis">
                                    <Title level={5}>Electron Localization Function</Title>
                                    <CodeExample
                                        title="ELF calculation and analysis"
                                        code={`# Calculate ELF
elf = pw.calculate_elf(wavefunction, grid)

# Find basins
basins = pw.identify_elf_basins(elf, threshold=0.8)

# Calculate basin populations
populations = pw.calculate_basin_populations(basins, density)`}
                                    />
                                </Card>
                            </Space>
                        </Tabs.TabPane>

                        <Tabs.TabPane tab="Visualization" key="visualization">
                            <Space direction="vertical" style={{ width: '100%' }} size="large">
                                <Card size="small" title="3D Visualization">
                                    <CodeExample
                                        title="Creating 3D visualizations"
                                        code={`import pymultiwfn.visualization as vis

# Plot density isosurfaces
vis.plot_isosurface(
    density, grid,
            levels=[0.002, 0.01],
    colors=['blue', 'red'],
    opacity=0.7
)

# Create molecular orbital plot
vis.plot_molecular_orbital(
    wavefunction,
    orbital_index=0,
    isovalue=0.05
)`}
                                    />
                                </Card>

                                <Card size="small" title="2D Plots">
                                    <CodeExample
                                        title="Creating 2D plots"
                                        code={`# Generate contour plot
vis.plot_contour(
    density, grid,
    plane='xy',
    levels=20,
    cmap='viridis'
)

# Create line plot
vis.plot_line_profile(
    density, grid,
    start=[0, 0, -5],
    end=[0, 0, 5],
    npoints=500
)`}
                                    />
                                </Card>
                            </Space>
                        </Tabs.TabPane>
                    </Tabs>
                </Card>
            </div>
        );

        // Tutorials Page Component
        const TutorialsPage = () => (
            <div className="content-wrapper">
                <Title level={1} className="page-title">
                    <i className="fas fa-graduation-cap"></i> Interactive Tutorials
                </Title>
                <Paragraph className="page-description">
                    Step-by-step guides to master PyMultiWFN for quantum chemical analysis.
                </Paragraph>

                <Row gutter={[24, 24]}>
                    <Col xs={24} lg={8}>
                        <Card
                            hoverable
                            className="tutorial-card"
                            cover={<div className="tutorial-cover beginner"><i className="fas fa-play-circle"></i></div>}
                        >
                            <Card.Meta
                                title="Getting Started"
                                description="Learn the basics of PyMultiWFN and perform your first electron density analysis."
                            />
                            <div style={{ marginTop: 16 }}>
                                <Tag color="green">Beginner</Tag>
                                <Tag color="blue">15 min</Tag>
                            </div>
                        </Card>
                    </Col>
                    <Col xs={24} lg={8}>
                        <Card
                            hoverable
                            className="tutorial-card"
                            cover={<div className="tutorial-cover intermediate"><i className="fas fa-atom"></i></div>}
                        >
                            <Card.Meta
                                title="AIM Analysis"
                                description="Master atoms-in-molecules theory and critical point analysis."
                            />
                            <div style={{ marginTop: 16 }}>
                                <Tag color="orange">Intermediate</Tag>
                                <Tag color="blue">30 min</Tag>
                            </div>
                        </Card>
                    </Col>
                    <Col xs={24} lg={8}>
                        <Card
                            hoverable
                            className="tutorial-card"
                            cover={<div className="tutorial-cover advanced"><i className="fas fa-brain"></i></div>}
                        >
                            <Card.Meta
                                title="Advanced Topics"
                                description="Explore NCI analysis, ELF basins, and machine learning integration."
                            />
                            <div style={{ marginTop: 16 }}>
                                <Tag color="red">Advanced</Tag>
                                <Tag color="blue">45 min</Tag>
                            </div>
                        </Card>
                    </Col>
                </Row>

                <Card title="Featured Tutorial: Density Analysis Workflow" style={{ marginTop: 24 }}>
                    <Space direction="vertical" size="large" style={{ width: '100%' }}>
                        <div>
                            <Title level={4}>Step 1: Load Your Wavefunction</Title>
                            <CodeExample
                                title="Loading quantum chemical data"
                                code={`import pymultiwfn as pw
import numpy as np

# Load from Gaussian fchk file
wf = pw.Wavefunction.from_file('water.fchk')

# Inspect the wavefunction
print(f"Number of electrons: {wf.n_electrons}")
print(f"Number of basis functions: {wf.n_basis}")
print(f"Molecule: {wf.molecule.formula}")`}
                            />
                        </div>

                        <div>
                            <Title level={4}>Step 2: Generate Calculation Grid</Title>
                            <CodeExample
                                title="Creating spatial grids"
                                code={`# Generate uniform grid around the molecule
grid = pw.Grid.uniform(
    center=wf.molecule.center_of_mass,
    size=[8, 8, 8],  # 8 Å box
    spacing=0.1      # 0.1 Å resolution
)

print(f"Grid points: {len(grid.points)}")`}
                            />
                        </div>

                        <div>
                            <Title level={4}>Step 3: Calculate Electron Density</Title>
                            <CodeExample
                                title="Density calculation"
                                code={`# Calculate electron density on grid
density = wf.calculate_density(grid)

# Find maximum density point
max_idx = np.argmax(density)
max_density = density[max_idx]
max_position = grid.points[max_idx]

print(f"Maximum density: {max_density:.6f} at {max_position}")`}
                            />
                        </div>

                        <div>
                            <Title level={4}>Step 4: Find Critical Points</Title>
                            <CodeExample
                                title="Critical point analysis"
                                code={`# Automatically find critical points
cps = wf.find_critical_points(grid, density)

print(f"Found {len(cps)} critical points:")
for cp in cps:
    print(f"  Type: {cp.type}, Position: {cp.position}, Value: {cp.value:.6f}")`}
                            />
                        </div>

                        <div>
                            <Title level={4}>Step 5: Visualize Results</Title>
                            <CodeExample
                                title="Creating visualizations"
                                code={`import pymultiwfn.visualization as vis

# Plot density isosurface
vis.plot_isosurface(density, grid, levels=[0.002], colors=['blue'])

# Create 2D contour plot
vis.plot_contour(density, grid, plane='xy', levels=20)

# Plot critical points
vis.plot_critical_points(cps, grid)`}
                            />
                        </div>
                    </Space>
                </Card>
            </div>
        );

        // Examples Page Component
        const ExamplesPage = () => (
            <div className="content-wrapper">
                <Title level={1} className="page-title">
                    <i className="fas fa-flask"></i> Code Examples
                </Title>
                <Paragraph className="page-description">
                    Real-world examples and use cases for PyMultiWFN in quantum chemistry research.
                </Paragraph>

                <Tabs defaultActiveKey="basic" type="card">
                    <Tabs.TabPane tab="Basic Analysis" key="basic">

                            <Card title="Example 1: Water Molecule Analysis">

                                    title="Complete analysis workflow"
                                    code={`import pymultiwfn as pw
import numpy as np

# Load water molecule
wf = pw.Wavefunction.from_file('h2o.fchk')

# Basic properties
print(f"Total energy: {wf.total_energy:.6f} Hartree")
print(f"Dipole moment: {wf.dipole_moment} Debye")

# Density analysis
grid = pw.Grid.uniform(center=[0, 0, 0], size=[6, 6, 6], spacing=0.15)
density = wf.calculate_density(grid)

# Find critical points
cps = wf.find_critical_points(grid, density)
print(f"Found {len(cps)} critical points")

# Visualize
pw.visualization.plot_molecule(wf.molecule)
pw.visualization.plot_isosurface(density, grid, levels=[0.002])`}

                                    title="Analyzing chemical bonds"
                                    code={`# Perform AIM analysis
aim = pw.AIMAnalysis(wf)

# Find bond critical points
bond_cps = aim.find_bond_critical_points()

for cp in bond_cps:
    # Calculate bond properties
    bond_order = aim.calculate_bond_order(cp)
    ellipticity = aim.calculate_ellipticity(cp)

    print(f"Bond CP at {cp.position}:")
    print(f"  Density: {cp.value:.6f}")
    print(f"  Bond order: {bond_order:.3f}")
    print(f"  Ellipticity: {ellipticity:.3f}")`}

                                <CodeExample
                                    title="Following reaction coordinates"
                                    code={`# Load reaction path
reactant = pw.Wavefunction.from_file('reactant.fchk')
product = pw.Wavefunction.from_file('product.fchk')
transition_state = pw.Wavefunction.from_file('ts.fchk')

# Generate reaction path
path = pw.ReactionPath([reactant, transition_state, product])

# Calculate properties along path
for i, wf in enumerate(path.states):
    density = wf.calculate_density(path.grids[i])
    cps = wf.find_critical_points(path.grids[i], density)

    print(f"State {i}: {len(cps)} critical points")
    print(f"  Energy: {wf.total_energy:.6f} Hartree")`}

excited_state = pw.Wavefunction.from_file('excited.fchk')

# Calculate transition density
transition_density = pw.calculate_transition_density(ground_state, excited_state)

# Analyze excitation characteristics
oscillator_strength = pw.calculate_oscillator_strength(transition_density)
transition_dipole = pw.calculate_transition_dipole_moment(transition_density)

print(f"Oscillator strength: {oscillator_strength:.4f}")
print(f"Transition dipole: {transition_dipole} Debye")`}

                        />
                    </Header>
                    <Content className="content">
                        {(() => {
                            switch (currentPage) {
                                case 'home': return <HomePage />;
                                case 'installation': return <InstallationPage />;
                                case 'api': return <APIPage />;
                                case 'tutorials': return <TutorialsPage />;
                                case 'examples': return <ExamplesPage />;
                                case 'agents': return <AgentsPage />;
                                case 'papers': return <PublicationsPage />;
                                case 'performance': return <PerformancePage />;
                                case 'faq': return <FAQPage />;
                                case 'community': return <CommunityPage />;
                                default: return <HomePage />;
                            }
                        })()}
                    </Content>
                    <Footer className={`footer ${isDarkMode ? 'dark-theme' : 'light-theme'}`}>
                        <div className="footer-content">
                            <Text>
                                ©2024 PyMultiWFN - Advanced Wavefunction Analysis for Quantum Chemistry
                            </Text>
                            <Space split={<Divider type="vertical" />}>
                                <Text><i className="fab fa-github"></i> GitHub</Text>
                                <Text><i className="fas fa-book"></i> Documentation</Text>
                                <Text><i className="fas fa-bug"></i> Issues</Text>
                                <Text><i className="fas fa-papers"></i> Papers</Text>
                            </Space>
                        </div>
                    </Footer>

                    {/* Floating Action Button for Theme Toggle */}
                    <FloatButton.Group
                        shape="circle"
                        style={{
                            right: 24,
                            bottom: 24,
                        }}
                    >
                        <FloatButton
                            icon={isDarkMode ? <i className="fas fa-sun"></i> : <i className="fas fa-moon"></i>}
                            tooltip={isDarkMode ? "Switch to Light Mode" : "Switch to Dark Mode"}
                            onClick={toggleTheme}
                        />
                        <FloatButton.BackTop visibilityHeight={300} />
                    </FloatButton.Group>
                </Layout>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
